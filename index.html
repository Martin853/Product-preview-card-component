<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <!-- Main content -->
    <div class="container">
      <div class="left-side">
        <img src="images/image-product-desktop.jpg" alt="perfume_image" />
      </div>
      <div class="right-side">
        <div class="elements">
          <h1 class="perfume-text">PERFUME</h1>
          <h1 class="perfume-name">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <h1 class="description">
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </h1>
          <div class="price">
            <h1 class="actual-price">$149.99</h1>
            <h1 class="discount-price"><strike>$169.99</strike></h1>
          </div>
          <button>
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              /></svg
            >Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
